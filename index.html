<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gastos Mensais</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Gastos Mensais</h1>
        <form id="expense-form">
            <label for="expense-name">Despesa:</label>
            <input type="text" id="expense-name" placeholder="Ex: Lanche" required>
            
            <label for="expense-amount">Valor:</label>
            <input type="number" id="expense-amount" placeholder="Ex: 100" required>
            
            <label for="expense-category">Categoria:</label>
            <select id="expense-category" required>
                <option value="Alimentação">Alimentação</option>
                <option value="Transporte">Transporte</option>
                <option value="Lazer">Lazer</option>
                <option value="Outros">Outros</option>
            </select>
            
            <button type="submit">Adicionar</button>
        </form>
        <h2>Despesas</h2>
        <ul id="expense-list"></ul>
        <h3>Total: R$ <span id="total-amount">0</span></h3>
    </div>
    <script src="script.js"></script>
</body>
</html>
